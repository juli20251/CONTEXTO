        <h2>¡Realiza tu pedido de manera fácil y rápida!</h2>
        <p>Selecciona lo que te gustaría pedir, completa tus datos y nosotros nos encargamos del resto. ¡Disfruta de nuestros deliciosos platos!</p>
    
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="pedido">Que vas a querer pedir?</label>
            <input type="ped" id="pedido" name="pedido" required>
            </select>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" min="1" required>

            <label for="dia">Fecha de Entrega:</label>
            <input type="date" id="dia" name="dia" required>

            <label for="direccion">Dirección de Entrega:</label>
            <textarea id="direccion" name="direccion" rows="4" required></textarea>

            <button type="submit">Realizar Pedido</button>
        </form>
