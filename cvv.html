    <header>
        <h1>Trabaja con Nosotros</h1>
    </header>
    
    <section>
        <h2>Únete a nuestro equipo</h2>
        <p>Si estás buscando nuevas oportunidades laborales y quieres formar parte de nuestro equipo, completa el siguiente formulario. Nos encantaría conocerte.</p>
    
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="mensaje">¿Por qué quieres trabajar con nosotros?</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
            <label for="cv">Sube tu CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
    
            <button type="submit">Enviar</button>
        </form>
    </section>
