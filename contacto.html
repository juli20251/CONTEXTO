    <header>
        <h1>Contacto</h1>
    </header>
    
    <section>
        <h2>¡Estamos aquí para ayudarte!</h2>
        <p>Si tienes alguna pregunta, no dudes en ponerte en contacto con nosotros. Completa el formulario y nos pondremos en contacto lo antes posible.</p>
    
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="dia">Dia asistido:</label>
            <input type="dia" id="dia" name="dia" required>
    
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </section>
